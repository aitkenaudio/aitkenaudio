<form id="contact" method="post" data-netlify="true">
    <div class="label name">Name</div>
    <input class="contact" type="text" name="your_name" value="" />

    <div class="label">Email Address</div>
    <input class="contact" type="text" name="your_email" value="" />

    <div class="label">Message</div>
    <textarea class="contact textarea" rows="12" cols="50" name="your_message"></textarea>
    <div class="send"><input class="submit" type="submit" name="contact_submitted" value="send" /></div>
</form>
<style>
    form {
        margin-right: 1vw;
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 12px;
        break-inside: avoid;
    }
    .send {
        grid-column: 2 / -1;
    }
    .send input {
        background-color: var(--link);
        color: #eee;
        padding: 0.1em 0.8em .2em .8em;
        font-size: 1em;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: .5s;
    }
    .send input:hover {
        background-color: var(--darklink);
    }
    form>div {
        text-align: right;
    }
    form > * {
        min-width: 100%;
    }
    form :is(input, textarea) {
        border-radius: 3px;
        box-shadow: none;
        border: solid 1px #aaa;
    }
</style>
