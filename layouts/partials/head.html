
<head>
    {{ hugo.Generator }}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Aitken Audio of Sheffield (yorkshire and Derbyshire) for all your audio repair and setup work including amplifiers, hifi and guitar repairs and setups. Happy customers nationwide." />
    <meta name="keywords" content="hifi repairs Sheffield, guitar repairs Sheffield, audio repair Sheffield" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400;1,500&family=Quicksand:wght@400;500;700&family=Urbanist:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">    <link rel="stylesheet" href="/css/styles.css">

    {{ if eq .Page.Title "Contact Me" }}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    {{ end }}

    {{ with .Params.css }}
    {{ range . }}
        {{ . }}
    {{ end }}
        
    {{ end }}
</head>
