<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="{{ replace .LinkTitle " " "-" | lower }}">
        <div class="wrapper">
            
            {{- partial "header.html" . -}}
            {{- partial "nav.html" . -}}
            <main>
            {{- block "main" . }}{{- end }}
            </main>
            {{- partial "footer.html" . -}}
        </div>
        {{ if .IsHome }}
        {{ if .IsHome }}
        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (!user) {
                        window.netlifyIdentity.on("login", () => {
                            document.location.href = "/admin/";
                        });
                    }
                });
            }
        </script>
        {{ end }}
        {{ end }}
    </body>
</html>
